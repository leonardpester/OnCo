<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

    <link href="/styles/groups.css" rel="stylesheet">
    <link href="/styles/navigation.css" rel="stylesheet">
    <script src="/javascript/nav.js"></script>
    <title>OnCo - Grupari</title>
    <script>
        function checkMark() {
            var contacts = document.getElementsByClassName("contact");
            for (var index = 0; index < contacts.length; index++) {
                if (contacts[index].classList[1] === "contact-selected") {
                    alert("Poti selecta doar un singur contact");
                    return false;
                }
            }
            return true;
        }

        function mark(event) {
            if (event.currentTarget.classList[1] === "contact-selected")
                event.currentTarget.classList.remove("contact-selected");
            else if (checkMark())
                event.currentTarget.classList.add("contact-selected");
        }

        function inputGrup() {
            var txt;
            var groupName = prompt("Numele noului grup:", "");
            if (groupName == null || groupName == "") {
                txt = "Nume invalid";
            }
        }
    </script>
</head>

<body>
    <nav>
        <div class="navigation-bar">
            <button id="show-slider" onclick="showSlider()">Meniu</button>

        </div>

            </div>
            <a href="index.html">Acasa</a>

    <div id="grouped">
        <ul class="group">
            <li class="group-name">
                <h5>Presedinti</h5>
            </li>
            <li class="contact" onclick="mark(event)">
                <img class="contact-picture" src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2019/03/08/17/trump-2020-what-if.jpg" alt="Profile Picture" />

            </li>
            <li class="contact" onclick="mark(event)">

            </li>
            <li class="group-name">
                <h5>Familie</h5>

        </ul>
    </div>
    <div id="transition">
        <button id="left">⏪</button>
        <select>
            <option>Presedinti</option>

        </select>
        <button id="new-group" onclick="inputGrup()">Grup nou</button>
        <button id="right">⏩</button>

    <div id="ungrouped">
