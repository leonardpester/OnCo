<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="styles//reseter.css" rel="stylesheet">
    <link href="/styles/login_register.css" rel="stylesheet">
    <link href="/styles/navigation.css" rel="stylesheet">
    <title>OnCo</title>

    <script>
        function login() {
            var x1 = document.getElementById("js1");
            var x2 = document.getElementById("js2");
            if (x1.style.display === "none" & x2.style.display === "block") {
                x1.style.display = "block";
                x2.style.display = "none";
            } else {
                x1.style.display = "none";
                x2.style.display = "block";
            }
        }
    </script>
</head>

<body>
    <div class="navigation-bar">

        <h5 id="website-name">OnCo</h5>

    </div>
    <div class="card">

        <div class="register" id="js1" style="display: none">
            <h1>Register</h1>
            <form action="#">
                <label for="prenume">Prenume</label><br>
                <input id="prenume" type="text" name="prenume" placeholder="Introduceti prenumele"><br>
                <label for="nume">Nume</label><br>
                <input id="nume" type="text" name="name" placeholder="Introduceti numele"><br>
                <label for="utilizator">Prenume</label><br>
                <input id="utilizator" type="text" name="utilizator" placeholder="Introduceti numele contului"><br>
                <label for="email">E-mail</label><br>
                <input id="email" type="email" name="email" placeholder="Introduceti un E-mail"><br>
                <label for="parola">Parola</label><br>
                <input id="parola" type="password" name="parola" placeholder="Introduceti o parola"><br>



                <br><br>
                <button type="submit" value="Submit_register">Register</button><br>
                <button type="button" onclick="login()">Am deja un cont !</button>
            </form>
        </div>
        <div class="login " id="js2" style="display: block">
            <h1>Login</h1>
            <form action="# ">
                <label for="utilizator_login">Nume utilizator</label><br>
                <input id="utilizator_login" type="text" name="utilizator" placeholder="Introduceti numele contului"><br>
                <label for="parola_login">Parola</label><br>
                <input id="parola_login" type="password" name="parola" placeholder="Introduceti parola"><br>

                <br><br>
                <button type="submit" value="Submit_login">Login</button>
                <br>
                <button type="button" onclick="login()">Vreau imi fac cont! !</button>
            </form>
        </div>
    </div>
</body>

</html>
